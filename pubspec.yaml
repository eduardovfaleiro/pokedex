name: pokedex
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  community_material_icon: ^5.9.55
  google_fonts: ^6.1.0
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Pokemon
      fonts:
        - asset: assets/fonts/Pokemon-Solid.ttf
        - asset: assets/fonts/Pokemon-Hollow.ttf
        
  assets:
    - assets/images/
    - assets/fonts/

  uses-material-design: true